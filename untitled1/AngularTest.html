<!DOCTYPE html>
<html lang="en">

<head>
    <title>AngularJS First Application</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="scriptfile.js"></script>
</head>

<body ng-app="formExample">
<h1>Sample Application</h1>
<div ng-controller="jsForm">
    <form novalidate class="css-form">
        <label>Name: <input type="text" ng-model="user.name" required /></label>
        <label>email: <input type="email" ng-model="user.email" required /></label><br />
        <label>Number: <input type="tel" ng-model="user.number" required /></label>
        <label>Birthdate: <input type="text" ng-model="user.birth" required /></label><br />
        Phyllebo Korridor: <label><input type="checkbox" ng-model="user.phyllebo" /> </label>
        Dygdebo lgh: <label><input type="checkbox" ng-model="user.dygdebo" /> </label>
        Rackarbo 1:a: <label><input type="checkbox" ng-model="user.rackarbo1" /> </label>
        Rackarbo 1.5:a: <label><input type="checkbox" ng-model="user.rackarbo15" /> </label><br />
        Rackarbo 2:a: <label><input type="checkbox" ng-model="user.rackarbo2" /> </label><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="button" ng-click="update(user)" value="Save" />
    </form>
    <pre>user = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>
<style type="text/css">
    .css-form input.ng-invalid.ng-touched{
        background-color: #FA787E;
    }
    .css-form input.ng-valid.ng-touched{
        background-color: #78FA89;
    }
</style>

</html>
